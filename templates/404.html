<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/logo.ico') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-[#000000] text-[#f2f2f2] h-full flex items-center justify-center">
    <div class="text-center px-8">
        <div class="mb-8">
            <i class="fas fa-exclamation-triangle text-[#888688] text-8xl mb-6"></i>
        </div>
        <h1 class="text-9xl font-bold mb-4">404</h1>
        <h2 class="text-3xl font-semibold mb-4">Page Not Found</h2>
        <p class="text-[#888688] text-lg mb-8 max-w-md mx-auto">
            The page you're looking for doesn't exist. It might have been moved or deleted.
        </p>
        <a href="/" class="inline-flex items items-center gap-2 bg-[#dadada] text-[#000000] px-6 py-3 rounded-lg font-semibold hover:bg-[#f2f2f2] transition-all">
            <i class="fas fa-home"></i>
            <span>Back to Home</span>
        </a>
        <div class="mt-12 text-[#888688] text-sm">
            <p class="mb-4">Or explore our sorting algorithms:</p>
            <div class="flex gap-4 justify-center flex-wrap">
                <a href="/bubble" class="hover:text-[#F2F2F2] transition-colors">Bubble Sort</a>
                <span>•</span>
                <a href="/selection" class="hover:text-[#F2F2F2] transition-colors">Selection Sort</a>
                <span>•</span>
                <a href="/insertion" class="hover:text-[#F2F2F2] transition-colors">Insertion Sort</a>
                <span>•</span>
                <a href="/merge" class="hover:text-[#F2F2F2] transition-colors">Merge Sort</a>
                <span>•</span>
                <a href="/quick" class="hover:text-[#F2F2F2] transition-colors">Quick Sort</a>
            </div>
        </div>
    </div>
</body>
</html>
